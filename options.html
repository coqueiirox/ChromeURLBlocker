<!DOCTYPE html>
<html>
  <head>
    <title>URL Blocker Options</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="card">
      <h1 class="card-header">URL Blocker Options</h1>
      <div class="card-body">
        <input id="urlInput" type="text" placeholder="URL to block" />
        <button id="addButton">Add to blacklist</button>
        <h2>Blacklisted URLs:</h2>
        <ul id="urlList"></ul>
      </div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
